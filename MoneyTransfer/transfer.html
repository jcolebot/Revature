<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transfer Page</title>

        <!-- Styles -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/grid.css" />
    </head>
    <body>
        <div class="row">
            <h1 class="title-dark-blue center-text">Start a New Transfer</h1>
        </div>

        <form class="new-transfer" id="new-transfer" action="#">
            <label for="new-transfer">Start Transfer</label>
            <select name="from-account" id="from-account">
                Choose From Account
                <option value="account-one">Account#: ****123</option>
                <option value="account-two">Account#: ****456</option>
            </select>
            <select name="to-account" id="to-account">
                <option value="account-one">Account#: ****123</option>
                <option value="account-two">Account#: ****456</option>
            </select>
        </form>
    </body>
</html>
